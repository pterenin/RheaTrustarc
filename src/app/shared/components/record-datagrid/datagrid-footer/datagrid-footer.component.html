<ta-pagination
  [collectionSize]="collectionSize"
  [(page)]="page"
  [maxSize]="1"
  [rotate]="true"
  [ellipses]="true"
  [pageSize]="pageSize"
  size="lg"
  [boundaryLinks]="false"
  showingType="full"
  aria-label="BP All Datagrid Pagination"
  (onChangePageSize)="onChangePageSize($event)"
></ta-pagination>
