<div class="d-flex justify-content-between position-relative">
  <div>
    <ng-content select=".page-cancel"></ng-content>
  </div>
  <div
    class="stepper mx-auto position-absolute d-flex justify-content-center align-items-center text-center"
  >
    <ng-content select=".stepper"></ng-content>
  </div>
  <div class="d-flex nav-buttons">
    <div class="text-danger mr-2" *ngIf="!currentFormValidity">
      <!-- [i18n-tobeinternationalized] -->
      One or more fields need attention
    </div>
    <div>
      <ng-content select=".page-prev"></ng-content>
      <ng-content select=".page-next"></ng-content>
      <ng-content select=".page-finish"></ng-content>
    </div>
  </div>
</div>
